name: Terraform
run-name: ${{ github.actor }} is running pre-commit

on:
  push:
    branches:
      - 13.0
jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: 'install pre-reqs'
        run: |
            curl -SL "https://releases.hashicorp.com/terraform/1.2.5/terraform_1.2.5_linux_amd64.zip" --output terraform.zip
            unzip terraform.zip
            mv terraform /usr/local/bin
            terraform --version
            rm terraform.zip

      - name: 'Istall TFLint'
        run: |
            wget https://github.com/terraform-linters/tflint/releases/download/v0.46.1/tflint_linux_amd64.zip
            unzip tflint_linux_amd64
            mv tflint /usr/local/bin
